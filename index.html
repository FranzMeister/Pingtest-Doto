      <h1>Welcome to Universal Ping Tester</h1>
      <p>This little site allows you to check the latency of your favourite game!</p>
      <h2>What is a ping tester and how does it benefit me?</h2>
      <p>
        People often complain about <i>lag</i>.
        Lag in reference to video games is just a delay between you and the server.
        Sometimes <i>lag spikes</i> (infuriating prolonged delay that occurs <b>repetitively</b>) are often caused by the gameservers itself,
        by your ISP or your own connection. Most of the times the lag spikes are caused by your own connection because
        you were downloading stuff or someone in your household is using up all the bandwidth that is available.
        <br><br>

        So by doing a ping test you will measure how long it takes (in milliseconds) for a data package to be sent from your
        connection to the receiving end. The less delay you have the better is your ping!
      </p>
